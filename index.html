<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Particle Simulator - Math 5 Honors Project</title>

  <style>
    .visual_container {
      margin-top: 25px;
      margin-inline: auto;
      background-color: #eeeeee;
    }
    .visual_particle {
      position: relative;
      border-radius: 10px;
      width: 20px;
      height: 20px;
      background-color: black;
    }
    .control_items {
      padding-top: 10px;
    }
    .control_item {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .control_item label {
      margin-left: 10px;
    }
  </style>

  <script src="functions/initial.js" defer></script>
  <script src="functions/collisions.js" defer></script>
  <script src="functions/movement.js" defer></script>
  <script src="index.js" defer></script>

</head>
<body>

  <div class="wrapper_visual"></div>

  <div class="control_items">
    <span class="control_item">
      <button onclick="updateParticleManual()">Update</button>
      <div>Particle 1: </div>
      <label for="set_x">Set X</label>
      <input type="number" id="set_x" name="set_x" value="">
      <label for="set_y">Set Y</label>
      <input type="number" id="set_y" name="set_y" value="">
    </span>
    <span class="control_item">
      <button onclick="runSimulation()">Run Simulator</button>
    </span>
  </div>
</body>
</html>
