<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Particle Simulator - Math 5 Honors Project</title>

  <link rel="stylesheet" href="style.css">

  <script src="particle/spaces.js" defer></script>
  <script src="particle/particle.js" defer></script>
  <script src="index.js" defer></script>
  <script src="functions/animation.js" defer></script>

</head>
<body>
  <div class="wrapper">

    <div class="simulation_wrapper"></div>

    <div class="control_items">
      <span class="control_item">
        <table>
          <tr>
            <th></th>
            <th>
              Particle #
            </th>
            <th>
              X
            </th>
            <th>
              Y
            </th>
          </tr>
          <tr>
            <td>
              <button onclick="updateParticleElementManual()">Update</button>
            </td>
            <td>
              <div id="selected_particle_name">1</div>
            </td>
            <td>
              <input type="number" id="set_x" class="control_particle_input" name="set_x" value="">
            </td>
            <td>
              <input type="number" id="set_y" class="control_particle_input" name="set_y" value="">
            </td>
          </tr>
        </table>
      </span>
      <span class="control_item">
        <button onclick="runSimulation()" id="control_button_run">Run</button>
        <button onclick="pauseSimulation()" id="control_button_pause" style="display: none;">Pause</button>
        <button onclick="stopSimulation()" id="control_button_stop" style="display: none;">Stop</button>
      </span>
    </div>

  </div>
</body>
</html>
